<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <div class="main">
        <div class="heading">
          <h1 class="mainh1">Job Application</h1>
          <h3 class="mainh3">(Web)</h3>
        </div>
        <div class="txt1">
            <p class="text1">First Name:</p>
            <p class="text1">Last Name:</p>
        </div>
        <div class="cont1">
            <input class="content1" type="text" placeholder="Enter First Name...." required>
            <input class="content1" type="text" placeholder="Enter Last Name...."  required>
        </div><br><br>
        <div class="txt2">
            <p class="text2">Email:</p>
            <p class="text2">Job Role:</p>
        </div>
        <div class="cont2">
            <input class="content2" type="email" placeholder="Enter Email...." required>
            <select class="conten2" required>
                <option></option>
                <option value="FrontEnd Developer">FrontEnd Developer</option>
                <option value="BackEnd Developer">BackEnd Developer</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="UI UX Designer">UI UX Designer</option>
            </select>
        </div><br><br>
        <div class="cont3">
            <p class="text2">Address:</p>
            <input class="content3" type="text" placeholder="Enter Address..." required>
        </div><br><br>
        <div class="txt2">
            <p class="text2">City:</p>
            <p class="text2">Pin Code:</p>
        </div>
        <div class="cont1">
            <input class="content1" type="text" placeholder="Enter City...." required>
            <input class="content1" type="password" placeholder="Enter Pin Code...." required>
        </div><br><br>
        <div class="txt2">
            <p class="text2">Date:</p>
            <p class="text2">Upload Your CV:</p>
        </div>
        <div class="cont1">
            <input class="content1" type="date" required>
            <input class="content1" type="file" required>
        </div><br><br><br>
        <div class="btn">
            <button type="submit">Apply Now</button>
        </div>
      </div>
    </form>
  </body>
</html>
